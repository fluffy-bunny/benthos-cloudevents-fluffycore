syntax = "proto3";


option go_package = "github.com/fluffy-bunny/benthos-cloudevents-fluffycore/pkg/proto/centrifuge;centrifuge";

package pkg.proto.centrifuge;
import "google/protobuf/timestamp.proto";


service CentrifugePositionService {
  rpc StoreStreamPosition (StoreStreamPositionRequest) returns (StoreStreamPositionResponse) {  }
  rpc GetStreamPosition (GetStreamPositionRequest) returns (GetStreamPositionResponse) {  }
}
message StreamPositionDto {
  string id       = 1;      
  string channel  = 2;
  uint64 offset   = 3;
string epoch    = 4;

  google.protobuf.Timestamp                   updated_at = 21;

}
message StreamPosition {
  string channel  = 2;
  uint64 offset   = 3;
string epoch    = 4;
}

message StoreStreamPositionRequest {
  StreamPosition stream_position = 2;
}
message StoreStreamPositionResponse {
}

message GetStreamPositionRequest {
  string channel = 1;
}

message GetStreamPositionResponse {
  StreamPosition stream_position = 1;
} 

 