input:
  kafka_franz:
    seed_brokers: ["kafka:9092"]
    topics: ["cloudevents-core"]
    regexp_topics: false
    consumer_group: "$Default"

    batching:
      count: 2
      period: 20s
      processors:
        - archive:
            format: binary

pipeline:
  threads: 1
  processors:
  - sleep:
      duration: 1s
 
 

output:
  cloudevent_output: 
    grpc_url: "processor:9050"
    max_in_flight: 64
