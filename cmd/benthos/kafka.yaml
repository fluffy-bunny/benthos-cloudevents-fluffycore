input:
  kafka:
    addresses: ["localhost:9093"]
    topics: ["cloudevents-core"]
    consumer_group: "$Default2"    
    multi_header: true
    batching:
      count: 3
      period: 20s
      processors:
        - archive:
            format: binary
            
pipeline:
  threads: 1
  processors:
  - sleep:
      duration: 1s
 
 

output:
  cloudevents: 
    grpc_url: "localhost:9050"
    max_in_flight: 64

